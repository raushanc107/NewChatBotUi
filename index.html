<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="sass/index.css" rel="stylesheet">
</head>

<body>
    <div class="chatbotmaincontainer">
        <div class="chatbotheaderblock">
            <div class="modelNamesheader">
                Gpt - 4o
                <span class="material-symbols-outlined">
                    keyboard_arrow_down
                </span>
            </div>
        </div>
        <div class="chatbotbodyblock">
            <div class="usermessageblock">
                <div class="usermessageedit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" class="icon-md"><path fill="currentColor" fill-rule="evenodd" d="M13.293 4.293a4.536 4.536 0 1 1 6.414 6.414l-1 1-7.094 7.094A5 5 0 0 1 8.9 20.197l-4.736.79a1 1 0 0 1-1.15-1.151l.789-4.736a5 5 0 0 1 1.396-2.713zM13 7.414l-6.386 6.387a3 3 0 0 0-.838 1.628l-.56 3.355 3.355-.56a3 3 0 0 0 1.628-.837L16.586 11zm5 2.172L14.414 6l.293-.293a2.536 2.536 0 0 1 3.586 3.586z" clip-rule="evenodd"></path></svg>
                </div>
                <div class="usagermessage">
                    <div class="messagebyuser">Hi</div>
                </div>
            </div>
        </div>
        <div class="chatbotfooterblock">
            <div class="chatbotfooterinputfieldblock">
                <div class="inputareacustom">
                    <div class="inputareacustomattachmenticon">
                        <span class="material-symbols-outlined">
                            attach_file
                            </span>
                    </div>
                    <div class="inputareacustomtextarea">
                        <textarea placeholder="Message to Chat Bot"></textarea>
                    </div>
                    <div class="inputareacustomsendbtn">
                        <span class="material-symbols-outlined">
                            arrow_upward
                            </span>
                    </div>
                </div>
            </div>
            <div class="chatbotfooterdisclaimer">ChatGPT can make mistakes. Check important info.</div>
        </div>
    </div>
</body>

</html>
